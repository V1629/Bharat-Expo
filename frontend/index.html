<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>EDUC8</h1>
    </header>

    

    <!-- Main Content -->
    <div class="container">
        <!-- Video Player Section -->
        <div class="video-player">
            <iframe width="800" height="480" src="https://www.youtube.com/embed/Wdjr6uoZ0e0?start=2866" title="Your Video Title"
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>Video Player
            </iframe>
            <h2 id="video-title">Sample Video Title</h2>
            <p id="video-description">This is the description of the main video. You can update it based on the selected video.</p>
        </div>

        <!-- Suggestions Section -->
        <aside class="suggestions">
            <h3>Suggestions</h3>
            <div class="suggested-video" onclick="playSuggestedVideo('video1.mp4', 'Suggested Video 1', 'Description for Video 1')">
                <img src="https://i.ytimg.com/vi/fHF22Wxuyw4/maxresdefault.jpg" alt="Video 1 Thumbnail">
                <p>Suggested Video 1</p>
            </div>
            <div class="suggested-video" onclick="playSuggestedVideo('video2.mp4', 'Suggested Video 2', 'Description for Video 2')">
                <img src="https://i.ytimg.com/vi/2dH_qjc9mFg/default.jpg" alt="Video 2 Thumbnail">
                <p>Suggested Video 2</p>
            </div>
            <div class="suggested-video" onclick="playSuggestedVideo('video3.mp4', 'Suggested Video 3', 'Description for Video 3')">
                <img src="https://i.ytimg.com/vi/fne_UE7hDn0/sddefault.jpg" alt="Video 3 Thumbnail">
                <p>Suggested Video 3 git </p>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
